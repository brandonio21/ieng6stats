<!DOCTYPE html>
<meta charset="utf-8">

<style>
.chart rect {
	fill: steelblue;
}

.chart text {
	fill: white;
	font: 10px sans-serif;
	text-anchor: end;
}
</style>

<script src="lib/d3/d3.js"></script>
<html>
	<body>
		<svg class="chart"></svg>
	</body>
</html>


<script>
var data = [1,2,3,4,5];
var width = 420;
var barHeight = 20;
var x = d3.scaleLinear()
	.domain([0, d3.max(data)])
	.range([0, width]);

var chart = d3.select(".chart")
	.attr("width", width)
	.attr("height", barHeight * data.length);

var bar = chart.selectAll("g")
	.data(data)
	.enter().append("g")
	.attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")";});

bar.append("rect")
	.attr("width", x)
	.attr("height", barHeight-1);

bar.append("text")
	.attr("x", function(d) { return x(d) - 3; })
	.attr("y", barHeight / 2)
	.attr("dy", ".35em")
	.text(function(d) { return d; });
</script>
